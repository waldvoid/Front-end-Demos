<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <!-- displays site properly based on user's device -->
    <link href="https://fonts.googleapis.com" rel="preconnect">
    <link href="https://fonts.googleapis.com/css2?family=Fraunces:wght@700&family=Poppins:ital,wght@0,700;1,400;1,800&display=swap"
          rel="stylesheet">
    <link href="src/images/favicon-32x32.png" rel="icon" sizes="32x32" type="image/png">
    <link href="/src/css/style.css" rel="stylesheet">
	<script src="./dist/main.js"></script>

	<title>Age calculator app</title>

</head>
<body>
<div class="index-container">
    <div class="index-main">
        <form class="age-calculator-container" novalidate >
            <div class="age-calculator-date">
                <ul>
                    <li class="date-input-field" id="age-calculator-date-day-li">
                        <label for="age-calculator-date-day-i">Day</label>
                        <input id="age-calculator-date-day-i"  class="empty" max="31" min="01" required name="day" placeholder="DD"
                               type="number">
                    </li>
                    <li class="date-input-field">
                        <label for="age-calculator-date-month-i">Month</label>
                        <input id="age-calculator-date-month-i" class="empty" max="12" min="01" name="month" required placeholder="MM"
                               type="number">
                    </li>
                    <li class="date-input-field">
                        <label for="age-calculator-date-year-i">Year</label>
                        <input id="age-calculator-date-year-i" class="empty" max="2023" min="999" name="year" required placeholder="YYYY"
                               type="number">
                    </li>
                </ul>
            </div>
            <div class="age-calculator-seperator">
                <div class="seperator-line"></div>
                <button class="seperator-arrow" id="submit-button" type="submit"><img alt="arrow showing age"
                                                                                      src="../src/images/icon-arrow.svg">
                </button>
            </div>
            <div class="age-calculator-result">
                <div class="result-year"><span class="result-number">YY</span> years</div>
                <div class="result-month"><span class="result-number">M</span> months</div>
                <div class="result-days"><span class="result-number">DD</span> days</div>
            </div>
        </form>
    </div>
</div>
</body>
</html>
