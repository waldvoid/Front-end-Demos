<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <!-- displays site properly based on user's device -->

    <link href="assets/images/favicon-32x32.png" rel="icon" sizes="32x32" type="image/png">
    <link href="css/style.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com" rel="preconnect">
    <link crossorigin href="https://fonts.gstatic.com" rel="preconnect">
    <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap"
          rel="stylesheet">
    <title>Results summary component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
</head>
<body>
<div class="container">
    <div class="abs-container">
        <div class="score-container">
            <div>Your Result</div>
            <div class="score-circle">
                <p>76</p>
                <p>of 100</p>
            </div>
            <div>Great</div>
            <div>You scored higher than 65% of the people who have taken these tests.</div>
        </div>
    </div>
    <div class="summary-container">
        <div>Summary</div>
        <div class="summary-details-container">
            <div class="summary-details-item">
                <div class="summary-item-title">
                    <img src="assets/images/icon-reaction.svg">
                    <p>Reaction</p>
                </div>
                <div class="summary-item-score">
                    <span>80</span>
                    <span> / 100</span>
                </div>
            </div>
            <div class="summary-details-item">
                <div class="summary-item-title">
                    <img src="assets/images/icon-memory.svg">
                    <p>Memory</p>
                </div>
                <div class="summary-item-score">
                    <span>92</span>
                    <span> / 100</span>
                </div>
            </div>
            <div class="summary-details-item">
                <div class="summary-item-title">
                    <img src="assets/images/icon-verbal.svg">
                    <p>Verbal</p>
                </div>
                <div class="summary-item-score">
                    <span>61</span>
                    <span> / 100</span>
                </div>
            </div>
            <div class="summary-details-item">
                <div class="summary-item-title">
                    <img src="assets/images/icon-visual.svg">
                    <p>Visual</p>
                </div>
                <div class="summary-item-score">
                    <span>72</span>
                    <span> / 100</span>
                </div>
            </div>
        </div>
        <a href="#">
            <div class="summary-details-button">
                Continue
            </div>
        </a>
    </div>
</div>
</body>
</html>
