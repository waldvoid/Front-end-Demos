<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:wght@700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
  <title>Product Preview Card</title>
</head>
<body>
<div class="item">
  <div class="item-image">
    <img src="images/image-product-mobile.jpg" alt="parfume-chanel">
    <img src="images/image-product-desktop.jpg" alt="parfume-chanel">
  </div>
  <div class="item-text">
    <p>Perfume</p>
    <h2>Gabrielle Essence Eau De Parfum</h2>
    <p>
      A floral, solar and voluptuous interpretation composed by Olivier Polge,
      Perfumer-Creator for the House of CHANEL.
    </p>
    <div class="item-text-price">
      <p>$149.99</p>
      <p>$169.99</p>
    </div>
    <a href="#">
      <div class="item-button">
        <img src="images/icon-cart.svg" alt="cart">
        Add to Cart
      </div>
    </a>
  </div>
</div>
</body>
</html>
