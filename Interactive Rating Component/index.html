<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Overpass:ital,wght@0,400;1,700&display=swap" rel="stylesheet">
  <script type="text/javascript" src="script/script.js"></script>

  <title>Interactive Rating Component</title>
</head>
<body>
<!-- Rating state start -->

<main class="item" id="item">
  <div class="star-icon">
    <img src="images/icon-star.svg" alt="star icon">
  </div>
  <article class="item-text">
    <h1>How did we do?</h1>
    <p>Please let us know how we did with your support request. All feedback is appreciated
      to help us improve our offering!</p>
  </article>
  <div class="item-rating">
    <input type="radio" name="rating" id="rating-1" value="1">
    <label for="rating-1">1</label>
    <input type="radio" name="rating" id="rating-2" value="2">
    <label for="rating-2">2</label>
    <input type="radio" name="rating" id="rating-3" value="3">
    <label for="rating-3">3</label>
    <input type="radio" name="rating" id="rating-4" value="4">
    <label for="rating-4">4</label>
    <input type="radio" name="rating" id="rating-5" value="5">
    <label for="rating-5">5</label>
  </div>
  <a href="#" id="item-link"><div class="item-button">Submit</div></a>
</main>

  <!-- Rating state end -->

  <!-- Thank you state start -->
<div class="item-completed" id="item-completed">
  <div class="item-completed-image">
    <img src="images/illustration-thank-you.svg" alt="feedback completed image">
  </div>
  <div class="item-completed-status">You selected <span id="feedback-result"></span> out of 5</div>
  <div class="item-completed-text">
    <h1>Thank you!</h1>
    <p>We appreciate you taking the time to give a rating. If you ever need more support,
      donâ€™t hesitate to get in touch!</p>
  </div>
</div>
  <!-- Thank you state end -->

</body>
</html>
